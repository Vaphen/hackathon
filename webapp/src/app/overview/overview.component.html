<div class="d-flex flex-column h-100 w-100 main">
    <div class="row w-100 flex-nowrap">
        <div class="col-3 pt-1 display-flex justify-content-center">
            <img src="assets/logo.svg" class="logo" routerLink="/" />
        </div>
        <div class="col">
            <div class="container d-flex justify-content-between">
                <div class="col-md-auto d-flex pb-3 pt-3">
                    <input class="city-input xl-font" [(ngModel)]="appService.city" (keyup.enter)="updateCity()"
                        (blur)="updateCity()" placeholder="Enter your City">
                </div>
                <div class="col-md-auto d-flex pb-3 pt-3">
                    <input class="city-input xl-font" [(ngModel)]="work" (keyup.enter)="updateWork()"
                        (blur)="updateWork()" placeholder="Enter your working address">
                </div>
            </div>
        </div>
    </div>
    <div class="row w-100 bg flex-grow-1">
        <div class="col-3 pt-5 display-flex justify-content-center menu-bg">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="col scoring">
                    <div class="row">
                        <mat-checkbox [(ngModel)]="appService.groceriesChecked">Groceries</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox [(ngModel)]="appService.transportationChecked">Transportation</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox [(ngModel)]="appService.barsChecked">Bars/Cafe</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox [(ngModel)]="appService.parkingLotsChecked">Parking lots</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox [(ngModel)]="appService.restaurantsChecked">Restaurants</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox>Nature</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox>Crime</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox>Education</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox>Pricing</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox>Air Quality</mat-checkbox>
                    </div>
                </div>
                <div class="col scoring">
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"
                            [(ngModel)]="appService.groceriesValue" (change)="change()"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"
                            [(ngModel)]="appService.transportationValue" (change)="change()"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"
                            [(ngModel)]="appService.barsValue" (change)="change()"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"
                            [(ngModel)]="appService.parkingLotsValue" (change)="change()"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"
                            [(ngModel)]="appService.restaurantsValue" (change)="change()"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"></mat-slider>
                    </div>
                    <div class="row">
                        <mat-slider min="0" max="10" step="1" thumbLabel [displayWith]="formatLabel"></mat-slider>
                    </div>
                </div>
            </div>
        </div>
        <div class="col p-0 justify-content-center">

            <app-map></app-map>
        </div>
    </div>
</div>
